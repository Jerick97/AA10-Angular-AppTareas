
<div class="w-full max-w-md p-4 bg-white border rounded-lg shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700 m-3">
    <div class="flex items-center justify-between mb-4">
        <h5 class="text-center text-4xl font-bold text-gray-900 dark:text-white">Lista de Tareas</h5>
   </div>
   <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700" *ngFor="let tarea of tareas; index as id">
            <li class="py-3 sm:py-4">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <img class="w-8 h-8 rounded-full" src="https://blog.gosocket.net/wp-content/uploads/2015/12/icon-pencilpaper.png" alt="Neil image">
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            Titulo : {{tarea[0]}}
                        </p>
                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                            DescripciÃ³n : {{tarea[1]}}
                        </p>
                        <p *ngIf="tarea.realizado" class="text-sm text-green-500">
                            Tarea Realizada
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        <div class="flex items-center mb-4">
                            <input id="default-checkbox" type="checkbox" (change)="estadoTarea($event,id)" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
   </div>
</div>
